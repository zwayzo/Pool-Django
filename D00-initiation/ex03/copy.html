<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills Progress Bars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>
        <h2>Frontend</h2>
        <div class="skill-row">
            <label for="html5">HTML5</label>
            <span>80%</span>
        </div>
        <progress id="html5" class="html5" value="80" max="100" ></progress>
        
        
        <div class="skill-row">
            <label for="css3">CSS3</label>
            <span>60%</span>
        </div>
        <progress id="css3" class="css3" value="60" max="100"></progress>
        
        <div class="skill-row">
            <label for="jquery">jQuery</label>
            <span>50%</span>
        </div>
        <progress id="jquery" class="jquery" value="50" max="100"></progress>
    </li>
    <li>
        <h2>Backend</h2>
        <div class="skill-row">
            <label for="python">Python</label>
            <span>75%</span>
        </div>
        <progress id="python" class="python" value="75" max="100"></progress>
        
        <div class="skill-row">
            <label for="php">PHP</label>
            <span>65%</span>
        </div>
        <progress id="php" class="php" value="65" max="100"></progress>
        
        <div class="skill-row">
            <label for="nodejs">Node.js</label>
            <span>35%</span>
        </div>
        <progress id="nodejs" class="node-js" value="35" max="100"></progress>
    </li>
    </ul>
</body>
</html>
